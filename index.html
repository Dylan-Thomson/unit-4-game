<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Oswald" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
    </head>
    <body>
        <h1>OVERWATCH RPG</h1>
        <div id="attacker-area">
            <h2>PLAYER</h2>
        </div>
        <div id="defender-area">
            <h2>ENEMY</h2>
        </div>
        <div id="game-panel">
            <button id="attack-btn">ATTACK</button>
            <button id="new-game-btn">NEW GAME</button>
            <div id="game-message"></div>
        </div>
        <div id="fighter-select">
            <h2>FIGHTER SELECT</h2>
            <div id="soldier" class="fighter">
                <div>Soldier 76</div>
                <img src="assets/images/soldier.jpg" alt="Soldier 76">
                <div id="soldier-hp" class="hp"></div>
            </div>
            <div id="tracer" class="fighter">
                <div>Tracer</div>
                <img src="assets/images/tracer.jpg" alt="Tracer">
                <div id="tracer-hp" class="hp"></div>
            </div>
            <div id="reaper" class="fighter">
                <div>Reaper</div>
                <img src="assets/images/reaper.jpg" alt="Reaper">
                <div id="reaper-hp" class="hp"></div>
            </div>
            <div id="widow" class="fighter">
                <div>Widowmaker</div>
                <img src="assets/images/widow.jpg" alt="Widowmaker">
                <div id="widow-hp" class="hp"></div>
            </div>
        </div>
    </body>
</html>
